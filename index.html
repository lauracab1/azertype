<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AzerType</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>AzerType</h1>
    <p>L'application pour écrire plus vite</p>
    <p>Azertype est une application en ligne pour apprendre à taper plus vite au clavier :)</p>

    <div class="card-type">
      <p>Choississez votre orption et taper la proposition qui s'affiche dans le champs ci-dessous</p>
      <button id="start">Commencer</button>
      <div class="word"></div>
      <input type="text" id="response">
      <p>Tape sur entrée pour valider !</p>
      <p id="timer"></p>
      <p id="message"></p>
      <p>Votre score: <span id="score"></span></p>
      <button class="d-none" id="restart"><a href="#">Recommencer</a></button>
    </div>
  </div>


</body>
</html>
